<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/var.css">
  <title>Modal</title>
  <script type="module" src="script/script.js"></script>
  <script defer src="script/init.js"></script>
<!--  <script defer src="script/dom_3.js"></script>-->
</head>
<body>
  <main class="main">

    <div class="main__modal modal-wrap">
      <div class="modal-wrap__overlay overlay">
        <section aria-label="modal" class="modal">
          <h2 class="modal__title">Добавить товар</h2>
          <div class="modal__close">
            <button type="button" class="modal__close-button">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="modal__close-svg close-svg">
                <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round" class="close-svg__stroke"/>
                <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round" class="close-svg__stroke"/>
              </svg>
            </button>
          </div>
          <form action="" method="POST" class="modal__form form"> <!-- https://jsonplaceholder.typicode.com/posts -->

            <fieldset class="form__fieldset fieldset">
              <label class="fieldset__label fieldset__grid-name">
                <span class="fieldset__span">Наименование</span>
                <input type="text" name="title" required id="name" class="fieldset__input" value="">
              </label>

              <label class="fieldset__label fieldset__grid-category">
                <span class="fieldset__span">Категория</span>
                <input type="text" name="category" required id="category" class="fieldset__input">
              </label>

              <label class="fieldset__label fieldset__grid-measuring">
                <span class="fieldset__span">Единицы измерения</span>
                <input type="text" name="units" required class="fieldset__input">
              </label>

              <fieldset class="fieldset__inner-fieldset fieldset__inner-fieldset_row fieldset__inner-fieldset_no-border fieldset__inner-fieldset_width inner-fieldset">
                <legend class="inner-fieldset__legend">Дисконт</legend>
                <label class="inner-fieldset__label">
                  <input id="discount" type="checkbox" name="discount" value="" class="inner-fieldset__checkbox">
                </label>

                <label for="discount-field" class="inner-fieldset__label inner-fieldset__label_width">
                  <input id="discount-field" type="number" name="discount-field" value="" disabled="" class="inner-fieldset__input inner-fieldset__input_active inner-fieldset__input_styles">
                </label>
              </fieldset>

              <label class="fieldset__label fieldset__grid-description">
                <span class="fieldset__span">Описание</span>
                <textarea name="description" class="fieldset__textarea"></textarea>
              </label>

              <label class="fieldset__label fieldset__grid-amount">
                <span class="fieldset__span">Количество</span>
                <input type="number" name="count" id="amount" required class="fieldset__input" value="">
              </label>

              <label class="fieldset__label fieldset__grid-price">
                <span class="fieldset__span">Цена</span>
                <input type="number" min="1" step="any" name="price" required id="price" class="fieldset__input" value="">
              </label>

              <label class="fieldset__label fieldset__grid-file">
                Добавить изображение
                <input type="file" accept="image/png, image/gif, image/jpeg" name="image" id="file" class="fieldset__input-file">
              </label>

            </fieldset>

              <div class="form__total total">
                <p class="total__price">Итоговая стоимость: <span class="total__span">$ <span class="total__span-number">0</span></span></p>
                <button type="submit" class="total__button">Добавить товар</button>
              </div>

          </form>
        </section>
      </div>
    </div>

    <div class="error-message" style="display: none;"></div>

    <div class="main__crm crm-wrap">
      <div class="crm-wrap__total crm-total">
        <h1 class="crm-total__title">CMS</h1>
        <p class="crm-total__price">Итоговая стоимость: <span class="crm-total__span"></span></p>
      </div>

      <div class="crm-wrap__border table-top">
        <div class="table-top__interactive interactive">
          <button type="button" class="interactive__filter">Фильтр</button>
          <form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="interactive__form search-category">
            <div class="search-category__wrap">
              <input name="search" placeholder="Поиск по наименованию и категории" type="search" class="search-category__icon">
            </div>
          </form>
          <button type="button" class="interactive__add">Добавить товар</button>
        </div>

        <div class="table-overflow">
          <table class="table-overflow__table table">
            <thead class="table__thead thead-wrap">
              <tr class="thead-wrap__tr thead-tr">
                <th class="thead-tr__th thead-th head-th_id-width">ID</th>
                <th class="thead-tr__th thead-th head-th_name-width">Наименование</th>
                <th class="thead-tr__th thead-th head-th_cat-width">Категория</th>
                <th class="thead-tr__th thead-th head-th_measurement-width thead-th_center">Ед/Изм</th>
                <th class="thead-tr__th thead-th head-th_amount-width thead-th_center">Количество</th>
                <th class="thead-tr__th thead-th head-th_price-width thead-th_right">Цена</th>
                <th class="thead-tr__th thead-th head-th_total-width thead-th_right">Итог</th>
              </tr>
            </thead>

            <tbody class="table__tbody tbody-wrap">
            </tbody>

            <tfoot class="table__tbody tfoot-wrap">
              <tr class="tfoot-wrap__tr tfoot-tr">
                <td class="tfoot-tr__td tfoot-td"></td>
                <td class="tfoot-tr__td tfoot-td"></td>
                <td class="tfoot-tr__td tfoot-td"></td>
                <td class="tfoot-tr__td tfoot-td tfoot-td_align" colspan="3">
                  <p class="tfoot-td__text">Показывать на странице: 10</p>
                  <button type="button" class="tfoot-td__button">
                    <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg" class="tfoot-td__svg arrow-svg">
                      <path d="M4 5L0 0H8L4 5Z" fill="currentColor" class="arrow-svg__path"/>
                    </svg>
                  </button>
                </td>
                <td class="tfoot-tr__td tfoot-td tfoot-td_center" colspan="2">1-10 of 276</td>
                <td class="tfoot-tr__td tfoot-td">
                  <button type="button" class="tfoot-td__button">
                    <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg" class="tfoot-td__svg back-icon">
                      <path d="M5.79971 1.10636C6.42812 0.51287 5.43313 -0.426818 4.80472 0.216126L0.196378 4.51891C-0.0654595 4.7662 -0.0654595 5.21131 0.196378 5.4586L4.80472 9.81084C5.43313 10.4043 6.42812 9.46464 5.79971 8.87115L1.71504 5.01348L5.79971 1.10636Z" fill="currentColor" class="back-icon__path"/>
                    </svg>
                  </button>
                </td>
                <td class="tfoot-tr__td tfoot-td tfoot-td_center">
                  <button type="button" class="tfoot-td__button">
                    <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg" class="tfoot-td__svg forward-icon">
                      <path d="M0.200293 1.10636C-0.428118 0.51287 0.566865 -0.426818 1.19528 0.216126L5.80362 4.51891C6.06546 4.7662 6.06546 5.21131 5.80362 5.4586L1.19528 9.81084C0.566865 10.4043 -0.428118 9.46464 0.200293 8.87115L4.28496 5.01348L0.200293 1.10636Z" fill="currentColor" class="forward-icon__path"/>
                    </svg>
                  </button>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
