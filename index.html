<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Modal</title>
  <script defer src="styles/script.js"></script>
  <script defer src="styles/inner-fieldset/inner-fieldset.js"></script>
</head>
<body>
  <main>

    <div class="container">

      <div class="overlay">

        <section aria-label="modal" class="modal">
          <h2 class="modal__title">Добавить товар</h2>
          <div class="modal__close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
              <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
            </svg>
          </div>
          <form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="modal__form form">

            <fieldset class="form__fieldset fieldset">
              <label class="fieldset__label fieldset__grid-name">
                <span class="fieldset__span">Наименование</span>
                <input type="text" name="name" required id="name" class="fieldset__input" value="Брюки бежевые">
              </label>

              <label class="fieldset__label fieldset__grid-category">
                <span class="fieldset__span">Категория</span>
                <input type="text" name="category" required id="category" class="fieldset__input">
              </label>

              <label class="fieldset__label fieldset__grid-measuring">
                <span class="fieldset__span">Единицы измерения</span>
                <input type="text" name="units" class="fieldset__input">
              </label>

              <fieldset class="fieldset__inner-fieldset fieldset__inner-fieldset_row fieldset__inner-fieldset_no-border fieldset__inner-fieldset_width inner-fieldset">
                <legend class="inner-fieldset__legend">Дисконт</legend>
                <label class="inner-fieldset__label">
                  <input id="discount" type="checkbox" name="discount" value="" required="" class="inner-fieldset__checkbox">
                </label>

                <label for="discount-field" class="inner-fieldset__label inner-fieldset__label_width">
                  <input id="discount-field" type="text" name="discount-field" value="" disabled="" class="inner-fieldset__input inner-fieldset__input_active inner-fieldset__input_styles">
                </label>
              </fieldset>

              <label class="fieldset__label fieldset__grid-description">
                <span class="fieldset__span">Описание</span>
                <textarea name="description" class="fieldset__textarea"></textarea>
              </label>

              <label class="fieldset__label fieldset__grid-amount">
                <span class="fieldset__span">Количество</span>
                <input type="number" name="amount" id="amount" class="fieldset__input" value="2">
              </label>

              <label class="fieldset__label fieldset__grid-price">
                <span class="fieldset__span">Цена</span>
                <input type="number" min="1" step="any" name="price" required id="price" class="fieldset__input" value="800">
              </label>

              <label class="fieldset__label fieldset__grid-file">
                Добавить изображение
                <input type="file" accept="image/png, image/gif, image/jpeg" name="file" id="file" class="fieldset__input-file">
              </label>

            </fieldset>

              <div class="form__total total">
                <p class="total__price">Итоговая стоимость: <span class="total__span">$ 900.00</span></p>
                <button type="submit" class="total__button">Добавить товар</button>
              </div>

          </form>
        </section>

      </div>

    </div>

  </main>
</body>
</html>
